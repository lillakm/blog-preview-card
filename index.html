<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="card-container">
    <img src="./assets/images/illustration-article.svg" alt="decorative image">
    <div class="card-content">
      <div class="tag">
        <p class="tag-text">Learning</p>
      </div>

      <p class="published">Published 21 Dec 2023</p>

      <h2>HTML & CSS foundations</h2>

      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
      <div class="avatar">
        <img src="./assets/images/image-avatar.webp" alt="Profile photo of Greg Hooper">
        <p class="tag-text">Greg Hooper</p>
      </div>
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Lilla</a>.
  </div>
</body>

</html>
